<style>
	#map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
</style>

<script>

    var map;
    var service;
    var infowindow;
		var mygeoloc;
		var placeLoc;

    function initialize() {
      //var pyrmont = new google.maps.LatLng(10.608,123.886); //Cebu
      var pyrmont = {lat: 14.3489, lng: 121.0392}; //HomeTown
      //var pyrmont = {lat: 14.5547, lng: 121.0244}; //Makati

      map = new google.maps.Map(document.getElementById('map'), {
        center: pyrmont,
        zoom: 16
      });
      //init nearby search, place type and info window
      infowindow = new google.maps.InfoWindow();
      var service = new google.maps.places.PlacesService(map);
      service.nearbySearch({
        location: pyrmont,
        radius: 2000,
        type: ['restaurant'],
        //fields: ['photos', 'formatted_address', 'name', 'rating', 'opening_hours', 'geometry']
      }, callback);

    // HTML5 geolocation: get your location.
    infoWindow = new google.maps.InfoWindow();
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var mypos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
				//console.log(position.coords.latitude+','+position.coords.longitude);
				mygeoloc = position.coords.latitude+','+position.coords.longitude;
        infoWindow.setPosition(mypos);
        infoWindow.setContent('You are here: '+mygeoloc);
        infoWindow.open(map);
        map.setCenter(mypos);
      }, function() {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      //end if
    } else {
          // if Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }//end else

      function handleLocationError(browserHasGeolocation, infoWindow, mypos) {
        infoWindow.setPosition(mypos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }// end handleLocationError

    // Marker for Restaurants
    function callback(results, status) {
			if (status === google.maps.places.PlacesServiceStatus.OK) {
        for (var i = 0; i < results.length; i++) {
          createMarker(results[i]);
					//markers.push(markerLoc)
					//console.log(markerLoc);
        }
      }
    }//end callback

    function createMarker(place) {
			var markers = [];
			placeLoc = place.geometry.location;
			//placeLoc = loc;
			var latLng = placeLoc + "";
			getLat = latLng.substring(1, latLng.indexOf(','));
			getLng = latLng.slice((getLat.length+2), -2);
			lngLat = "{"+getLat+","+getLng+"}";
			var marker = new google.maps.Marker({
      	//map: map,
        position: place.geometry.location
				//position: lngLat
      });
			//push marker in array
			//console.log("lat: "+getLat);
			//console.log("lng: "+getLng);
			var lat = getLat;
			var lng = getLng;
			//markerLoc = lat+","+lng;
			//var markClust = new google.maps.Marker
			markers.push(marker);//(getLat+","+getLng);
			//console.log("markers: "+markers);
			//info window
      google.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent(place.name + ", "+latLng);
        infowindow.open(map, this);
      });
			createCluster(markers);
			//console.log("placeLoc :"+place.name+" "+placeLoc)
    }//end createMarker
		//create cluster
		function createCluster(markers){
			var markerCluster = new MarkerClusterer(map,markers, {imagePath:'https://cdn.rawgit.com/googlemaps/js-marker-clusterer/gh-pages/images/m'});
			console.log("cluster: "+markerCluster);
		}

    //Directions API
    var directionsDisplay = new google.maps.DirectionsRenderer;
    var directionsService = new google.maps.DirectionsService;

    directionsDisplay.setMap(map); // map should be already initialized.

    function displayRoute() {
      //var start = document.getElementById("start").value;
			var end = document.getElementById("end").value;
			var start = mygeoloc;
			//var end = placeLoc;
			//console.log("start:"+start);
			//console.log("end:"+end);
			var request = {
        origin : start,
        destination : end,
        travelMode : 'DRIVING'
      };

      directionsService.route(request, function(result, status){
        if (status == 'OK'){
          directionsDisplay.setDirections(result);
        }
      })

    }//end displayRoute
		//get direction button is clicked
    document.getElementById('get').onclick = function(){
        displayRoute();
      }

  }//end initialize
</script>
